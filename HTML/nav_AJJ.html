        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <body>
        <div class="nav-container">
            <!-- 가격 검색기능 외 -->
            <div class="cart-search-Alignment">
                <label for="priceSearch" class="">가격검색</label>
                <input type="number" id="cartFirstPriceSearch" class="cart-search-item"> ~
                <input type="number" id="cartSecondPriceSearch" class="cart-search-item">
                <input type="button" value="검색" class="cart-search-item" id="cartSearchBtn">
                <input type="button" value="신상품순" class="cart-search-item" id="cartNewProduct">
                <input type="button" value="낮은가격순" class="cart-search-item" id="cartRowSearchPrice">
                <input type="button" value="높은가격순" class="cart-search-item" id="cartHighSearchPrice">
                <input type="search" class="cart-input-search-item" id="cartSearchText">
                <input type="button" value="검색" class="cart-search-item" id="cartSearchTextBtn">
                <div class="cart-search-text-body">최근검색어
                </div>
            </div>
            <div class="cart-list-text"></div>
            <input type="button" class="cart-btn-cart-list" value="장바구니">
            <div class="Ann-shop">안주영의 shop</div>
            <div class="Joo-shop">주병현의 shop</div>
            <div class="Jang-shop">장지원의 shop</div>
        </div>

        <div class="all-pages">

                <div class="chat-bot">

                        </svg>
                    </i>

                </div>

                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

                </div>

                            <div>
                                이름
                                <div>
                                    <input type="text" placeholder="입력하세요">
                                </div>
                                휴대폰 번호
                                <div>
                                    <input type="text" placeholder="하이픈빼고입력하세요">
                                </div>
                                <div class="submission">제출하기</div>
                            </div>
                        </div>
                    </div>
                </div>

                    <input class="chat-input" type="text" placeholder="  무엇이든 물어보세요.">

                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.198vw" height="1.198vw" fill="currentColor" class="bi bi-telephone-fill" viewbox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="chat-icon">

                </svg>
            </div>

            <div class="cart-modal-container">

            </div>
        </section>
